<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>trailwiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hike" id="hiking">
            <button class="tab">
                <h1>Hiking</h2>
            </button>
        </div>
        <div class="bike" id="biking">
            <button class="tab">
                <h1>Biking</h2>
            </button>
        </div>
    </header>
    <main class="main-content hidden">
        <div class="nav-bar-container hidden">
            <div class="nav-bar">
                <div class="hiking-option">
                    <button>
                        <h2>Hiking</h3>
                    </button>
                </div>
                <div class="biking-option">
                    <button>
                        <h2>Biking</h3>
                    </button>
                </div>
            </div>
        </div>


        <section class="main-search-container hidden">
            <div class="main-search">
                <form class="main-search-form search-form" action="">
                    <div class="input-values">
                        <input class="main-location location" type="text" placeholder="city, state" value="" required>
                        <input class="main-distance distance" list="radius" name="miles" placeholder="miles" required>
                            <datalist id="radius">
                                <option value="5">
                                <option value="10">
                                <option value="15">
                                <option value="20">
                                <option value="25">
                                <option value="30">
                            </datalist>
                        <button type="submit" value="search">search</button>
                    </div>
                </form>
            </div>
        </section>


        <section class="results-container hidden">
            <div class="resutls"></div>
                <div class="results-search">
                    <form class="results-search-form search-form" action="">
                        <div class="result-input-values">
                            <input class="results-location location" type="text" placeholder="city, state" value="" required>
                            <input class="results-distance distance" list="radius" name="miles" placeholder="miles" required>
                                <datalist id="radius">
                                    <option value="5">
                                    <option value="10">
                                    <option value="15">
                                    <option value="20">
                                    <option value="25">
                                    <option value="30">
                                </datalist>
                            <button type="submit" value="search">search</button>
                        </div>
                    </form>
                    <div class="map-container" id="mapContainer"></div>
                    <div class="search-location">
                        <h3>trails</h3>
                    </div>
                </div>
                <div class="results-list-container">
                            <ul class="results-list"></ul>
                    </div>
            </div>
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>            
</body>
</html>
