<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>trailwiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <header>
        <div class="hike" id="hiking">
            <h2>HIKING</h2>
        </div>
        <div class="bike" id="biking">
            <h2>BIKING</h2>
        </div>
    </header>
    <main class="main-content">
        <div class="nav-bar-container hidden">
            <div class="nav-bar">
                <div class="hiking-option">
                    <h3>hiking</h3>
                </div>
                <div class="biking-option">
                    <h3>biking</h3>
                </div>
            </div>
        </div>


        <section class="main-search-container hidden">
            <div class="main-search">
                <form class="main-search-form search-form" action="">
                    <div class="input-values">
                        <input class="main-location location" type="text" placeholder="city, state" value="">
                        <input class="main-distance" type="number" placeholder="miles" value="">
                    </div>
                    <button type="submit" value="search">search</button>
                </form>
            </div>
        </section>


        <section class="results-container hidden">
            <div class="resutls"></div>
                <div class="results-search">
                    <form class="results-search-form search-form" action="">
                        <div class="result-input-values">
                            <input class="results-location location" type="text" placeholder="city, state" value="">
                            <input class="results-distance" type="text" placeholder="miles" value="">
                        </div>
                        <button type="submit" value="search">search</button>
                    </form>
                </div>
                <div class="results-list-container">
                    <ul class="results-list"></ul>
                </div>
            </div>
        </section>
    </main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>            
</body>
</html>
