<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>trailwiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hike" id="hiking" aria-live="polite">
            <button class="tab">
                Hiking
                <span class="button-action">(click here for hiking trails)</span>
            </button>
        </div>
        <div class="bike" id="biking">
            <button class="tab">
                Biking
                <span class="button-action">(click here for biking trails)</span>
            </button>
        </div>
    </header>
    <main class="main-content hidden">
        <div class="nav-bar-container hidden">
            <div class="nav-bar">
                <div class="hiking-option">
                    <button>
                        Hiking
                    </button>
                </div>
                <div class="biking-option">
                    <button>
                        Biking
                    </button>
                </div>
            </div>
        </div>


        <section class="main-search-container hidden" aria-live="polite">
            <div class="main-search">
                <form class="main-search-form search-form">
                    <input class="main-location location" type="text" placeholder="city, state" value="waco texas" required>
                    <select class="main-miles" name="miles" required>
                        <option value="">miles &#xf0d7;</option>
                        <option value="5">5 miles</option>
                        <option value="10">10 miles</option>
                        <option value="15">15 miles</option>
                        <option value="20">20 miles</option>
                        <option value="25">25 miles</option>
                        <option value="30">30 miles</option>
                    </select>
                    <input type="submit" value="search">
                </form>
            </div>
        </section>


        <section class="results-container hidden" aria-live="polite">
            <div class="resutls">
                <div class="results-search">
                    <form class="results-search-form search-form">
                        <input class="results-location location" type="text" placeholder="city, state" value="" required>
                        <select class="results-miles" name="miles" required>
                            <option value="">miles &#xf0d7;</option>
                            <option value="5">5 miles</option>
                            <option value="10">10 miles</option>
                            <option value="15">15 miles</option>
                            <option value="20">20 miles</option>
                            <option value="25">25 miles</option>
                            <option value="30">30 miles</option>
                        </select>
                        <input type="submit" value="search">
                    </form>
                    <div class="map-container" id="mapContainer"></div>
                    <div class="search-location" aria-live="polite"></div>
                </div>
                <div class="results-list-container">
                    <ul class="results-list" aria-live="polite"></ul>
                </div>
            </div>
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>            
</body>
</html>
